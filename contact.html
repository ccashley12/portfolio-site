    <main class="contact-page">
        <div class="container">
            <h1>Contact me</h1>
            <form action="https://formspree.io/f/mkgjprqz" method="post" id="contact_form">
                <div class="contact_top">
                    <label for="contact_message">Message:</label>
                    <textarea rows="10" cols="60" name="contact_message" id="contact_message"
                        onfocus="this.placeholder=''" onblur="this.placeholder='Your message...'"></textarea>
                </div>
                <div class="contact_bottom">
                    <div class="contact_info">
                        <label for="contact_name">Name:</label>
                        <input type="text" id="contact_name" name="contact_name">
                    </div>
                    <div class="contact_info">
                        <label for="contact_email">Email (required):</label>
                        <input type="email" id="contact_email" name="contact_email" required>
                    </div>
                    <button type="submit" value="Send message"> Send message </button>
                </div>
            </form>
            <address>
                <div class="contact-address">
                    <h3> Christopher Ashley </h3>
                    <p>Based in Atlanta, Georgia - USA </p>
                </div>
                <h5> Connect with me: </h5>
                <div class="contact-links">
                    <span>
                        <a href="https://www.linkedin.com/in/christopher-ashley-7a492b191/" target="_blank"
                            rel="noopener noreferrer" aria-label="Visit Christopher's LinkedIn profile">
                            <img src="img/linkedin.svg" alt="LinkedIn icon linking to Christopher's LinkedIn profile">
                        </a>
                    </span>
                    <span>
                        <a href="https://github.com/ccashley12" target="_blank" rel="noopener noreferrer"
                            aria-label="Visit Christopher's GitHub profile">
                            <img src="img/github.svg" alt="GitHub icon linking to Christopher's GitHub profile">
                        </a>
                    </span>
                </div>
            </address>
